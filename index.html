<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <header class="encabezado">
        <div class="tittle">
            <figure class="pokeball">
                <img src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png" alt="logo">
            </figure>
            <h1>POKÃ‰DEX_</h1>
        </div>
        <form class="form__search">
            <input id="inputSearch" type="text" placeholder="Enter a pokemon name">
            <button type="submit">Buscar</button>
        </form>
    </header>
    <main class="main-container" id="main-container">
        <section class="charizard-container">
            <div class="title">
                <figure>
                    <img src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png"
                        alt="llama">
                </figure>
                <h2>CHARIZARD</h2>
            </div>
            <figure class="image-charizard">
                <img src="https://www.pngmart.com/files/12/Charizard-PNG-Free-Download.png" alt="chaizard">
            </figure>
        </section>
        <article class="info-pokemon">
            <div class="details">
                <div class="row-info">
                    <span class="title-info">No.</span>
                    <p>006</p>
                </div>
                <div class="row-info">
                    <span class="title-info"> LEVEL </span>
                    <p>100</p>
                </div>
            </div>
            <div class="details">
                <div class="row-info">
                    <span class="title-info">TYPE</span>
                    <p>FIRE</p>
                </div>
                <div class="row-info">
                    <span class="title-info">HABILITY</span>
                    <P>FLAMES</P>
                </div>
            </div>
            <div class="details">
                <div class="row-info">
                    <span class="title-info">HEIGHT</span>
                    <p>1.7 m</p>
                </div>
                <div class="row-info">
                    <span class="title-info">WEIGHT</span>
                    <p>90.5 kg</p>
                </div>
            </div>
        </article>
    </main>
    <footer class="footer-content">
        <h3>OTHERS</h3>
        <div id="squirtle">
            <figure>
                <img src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png" alt="pokemon">
            </figure>
        </div>
        <div class="mewtwo">
            <figure>
                <img src="https://www.ecured.cu/images/thumb/b/bf/Mew.png/1200px-Mew.png" alt="pokemon">
            </figure>
        </div>
        <div>
            <figure>
                <img src="https://th.bing.com/th/id/R.d3b8875d05c8517ae23db86ab09c4f5a?rik=0FY4OZ7OxUqlrg&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fpokemon-hd-png-snorlax-png-1200.png&ehk=wQfggYMcaoHFwSucRMe0EDi0E3nUfsfLQVVPes7LQXk%3d&risl=&pid=ImgRaw&r=0" alt="">
            </figure>
        </div>
        <div>
            <figure>
                <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c325.png" alt="">
            </figure>
        </div>
    </footer>
</body>
</html>
